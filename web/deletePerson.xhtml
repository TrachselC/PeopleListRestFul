<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msg['title']}</title>
    </h:head>
    <h:body>
         <ui:composition template="/main.xhtml">
             <ui:define name="top">
        #{msg['greeting']}
        <h1>#{msg['delete']}</h1>
        </ui:define>
             <ui:define name="content">
        <h:form>
            <h:selectOneMenu id="lovPerson" value="#{peopleBean.personToDelete}">
                <f:converter binding="#{personLOVConverter}" />
                <f:selectItems value="#{peopleBean.service.peopleList}" var="person" itemLabel="#{person.firstName}#{person.lastName}"/>

            </h:selectOneMenu>
            <h:commandButton action="#{peopleBean.deletePerson()}" value="#{msg['delete']}"/>
            <p/>
        </h:form>
                 </ui:define>
             <ui:define name="bottom">
        <h:form>
            <h:commandButton action="index.xhtml" value="#{msg['index']}"/>
        </h:form>
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
